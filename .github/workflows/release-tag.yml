name: release

on:
  push:
    branches: [ main ]
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

# $GITHUB_REF_NAME - https://docs.github.com/en/actions/learn-github-actions/environment-variables#default-environment-variables

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Build the playground ui
      - uses: actions/setup-node@v2
        with:
          cache: yarn
          cache-dependency-path: ui/**/yarn.lock
      - name: Nexus Auth
        run: |
          npm set always-auth true
          npm set @smart-core-os:registry https://nexus.vanti.co.uk/repository/npm-releases
          npm set //nexus.vanti.co.uk/repository/npm-releases/:_authToken ${{ secrets.NEXUS_TOKEN }}
      - working-directory: ./ui/playground
        run: yarn install
      - working-directory: ./ui/playground
        run: yarn build

      # Build the go playground app, and release it
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - uses: goreleaser/goreleaser-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: release --rm-dist
